<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var password1 = document.getElementById('pswrd_1');
            var password2 = document.getElementById('pswrd_2');
            var form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                if (password1.value !== password2.value) {
                    alert("Passwords do not match. Please make sure your passwords match.");
                    event.preventDefault(); 
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="file:///C:/Users/Orcun/OneDrive/Desktop/Log-In-Page/Main/index.html">
                <div class="input-group">
                    <h2 class="title">Reset Your Password</h2>
                    <p class="para">Enter A New Password To Reset The Password On Your Account. We'll Ask For This Password Whenever You Log In.</p>
                    <input id="pswrd_1" type="password" placeholder="New Password">
                    <p class="rules">❕Must be at least 15 characters long</p>
                    <p class="rules">❕Must contain an uppercase and a lowercase letter (A,z)</p>
                    <p class="rules">❕Must contain a number</p>
                    <input id="pswrd_2" type="password" placeholder="Confirm New Password">
                    <button class="submit-button" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
